  <div class="container">
    <mat-sidenav-container #sidenavContainer class="sidenav-container grandstander-custom" style="height: 100vh;">
    <span class="spacer"></span> <!-- empuja el toggle hacia la derecha -->
  <mat-sidenav #drawer
               [mode]="isMobile ? 'over' : 'side'"
               [opened]="!isMobile"
               [autoFocus]="false"
               class="sidenav">
    <mat-toolbar color="primary">
      Menú
   
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [hidden]="false" routerLink="/" (click)="closeDrawerIfMobile()">Home</a>
      <a mat-list-item [hidden]="false" routerLink="admin" (click)="closeDrawerIfMobile()">Admin</a>
      <a mat-list-item [hidden]="false" routerLink="sol" (click)="closeDrawerIfMobile()">Pagar con sol</a>
     <a mat-list-item [hidden]="false" routerLink="sub-admin" (click)="closeDrawerIfMobile()">Sub-Admin</a>
      <a mat-list-item [hidden]="false" routerLink="eth-pagos" (click)="closeDrawerIfMobile()">Eth Pagos</a>
      
      
    
      <!-- <button mat-button (click)="closeDrawerIfMobile()">Cerrar</button> -->
    </mat-nav-list>
  </mat-sidenav>

  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- Botón hamburguesa solo en móviles -->
      <ng-container *ngIf="isMobile">
        <button mat-icon-button (click)="toggleDrawer()">
          <mat-icon>menu</mat-icon>
        </button>
      </ng-container>
      <span class="spacer">Token's Factory</span>
      <div class="links-container">
        <span class="link-item"><button matButton>Basic</button></span>
        <span class="link-item"><button matButton>Basic</button></span>
        <span class="link-item"><button matButton>Basic</button></span>
        <span class="link-item"><button matButton>Basic</button></span>
        <span class="link-item"><button matButton>Basic</button></span>
       
    
    
      </div>
      <app-switch class="switch"></app-switch>
      
  </mat-toolbar>



    <div style="padding: 16px;">
      <h1>Bienvenido</h1>
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>

      <button mat-raised-button color="accent" (click)="closeDrawerIfMobile()">
        Cerrar sidenav en móvil
      </button>
      
    </div>
    <app-pago-wallets></app-pago-wallets>
    <!-- <app-footer></app-footer> -->
  </mat-sidenav-content>
 
  
</mat-sidenav-container>



  </div>
